{% extends 'tienda/base.html' %}

{% block content %}
<h1>Bienvenido a Olivias</h1>
<ul>
    {% for producto in productos %}
        <li>
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
            <p>Precio: {{ producto.precio }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
